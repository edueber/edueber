  clan help show on_help: <click:suggest_command:"/{_clan} {_help}"><hover:show_text:'<green>Klicken Sie hier, um die Clan-Hilfe anzuzeigen.'> <aqua>/{_clan} {_help} <gray>-<yellow> Hilfemenü anzeigen.</hover></click>
