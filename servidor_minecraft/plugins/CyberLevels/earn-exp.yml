      includes:
        enabled: false
        whitelist: false
        list:
        - BLINDNESS
        - HUNGER
    specific-potions:
      enabled: false
      potions:
      - 'SPEED: 1, 3'
      - 'HEAL: 1, 2'
      - 'FIRE_RESISTANCE: 3, 4'
  
  enchanting:
    general:
      enabled: false
      exp: 1, 4
      includes:
        enabled: false
        whitelist: false
        list:
        - PROTECTION-4
        - UNBREAKING-2
    specific-enchantments:
      enabled: false
      enchantments:
      - 'KNOCKBACK-1: 1, 3'
      - 'LURE: 1, 2'
