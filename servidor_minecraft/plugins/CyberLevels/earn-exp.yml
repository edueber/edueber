  fishing:
    general:
      enabled: false
      exp: 3, 5
      includes:
        enabled: false
        whitelist: false
        list:
        - COD
        - SALMON
        - STRING
    specific-fish:
      enabled: false
      fish:
      - 'COD: 2, 3'
      - 'SALMON: 2, 3'
      - 'STRING: 1'
  
  breeding:
    general:
      enabled: false
      exp: 4, 6
      includes:
        enabled: false
        whitelist: false
        list:
        - CHICKEN
    specific-animals:
      enabled: false
      animals:
      - 'SHEEP: 2, 3'
      - 'DOG: 2, 3'
      - 'COW: 1'
  
  # When a player sends a message, it will check if a
  # player has a keyword containing the word in the
  # included list or specific words (case-insensitive).
  chatting:
    general:
      enabled: false
      exp: 4, 6
      includes:
        enabled: false
        whitelist: false
        list:
        - oh hi mark
    specific-words:
      enabled: false
      words:
      - 'HELLO: 1, 2'
      - 'AWESOME: 1, 2'
      - 'OBAMA: 5'
  
  # When a player gains EXP in the vanilla leveling
  # system, this event will trigger. You can set how
  # much EXP players will earn within CyberLevels
  # based on how much they earned in the vanilla system.
  vanilla-exp-gain:
    general:
      enabled: false
      exp: 0.75, 1.25
      includes:
        enabled: false
        whitelist: false
        list:
        - 1
        - 2
    specific-amounts:
      enabled: false
      # If a player earns 5 via vanilla system, they
      # will earn between 2 and 3 EXP in CLV for the
      # first example below.
      amounts:
      - '5: 2, 3'
      - '6: 2.25, 3.25'
      - '7: 2.5, 3.5'
  
  # Used for RivalHarvesterHoes
  rivalhh-breaking:
    general:
      enabled: false
      exp: 1
      includes:
        enabled: false
        whitelist: false
        list:
        - POTATO
        - BEET_ROOT
    specific-blocks:
      enabled: false
      blocks:
      - 'CARROT: 4, 6'
